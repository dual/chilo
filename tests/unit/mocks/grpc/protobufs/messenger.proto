syntax = "proto3";

package messenger;

service Messenger {
    rpc SendMessage(MessageRequest) returns (MessageResponse);
    rpc CheckStatus(MessageRequest) returns (MessageResponse);
}

message MessageRequest {
    string sender = 1;
    string receiver = 2;
    string content = 3;
}

message MessageResponse {
    bool success = 1;
    string content = 2;
}